# 업스트림 & 업그레이드 맵
map $http_upgrade $connection_upgrade { default upgrade; '' close; }

upstream backend_upstream    { server backend:8080; keepalive 16; }
upstream user_web_upstream   { server user-web:80;  keepalive 16; }
upstream admin_web_upstream  { server admin-web:80; keepalive 16; }

# 80: ACME 유지 + 나머지는 HTTPS로 리다이렉트
server {
    listen 80;
    server_name heycalendar.store www.heycalendar.store;

    client_max_body_size 20m;

    # certbot webroot (갱신용으로 계속 필요)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # 모두 HTTPS로
    location / { return 301 https://$host$request_uri; }
}

# 443: 실제 서비스
server {
    listen 443 ssl;
    http2 on;
    server_name heycalendar.store www.heycalendar.store;

    # ✅ 방금 발급된 경로 (컨테이너 내부 기준)
    ssl_certificate     /etc/letsencrypt/live/heycalendar.store/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/heycalendar.store/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;

    client_max_body_size 20m;

    # --- API ---
    location /api/ {
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 웹소켓/서버센트 이벤트 대비
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        proxy_pass http://backend_upstream;
        proxy_read_timeout 300s;
    }

    # --- Admin SPA (/admin/ 하위) ---
    location /admin/ {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_pass http://admin_web_upstream/;
    }

    # --- User SPA (루트) ---
    location / {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://user_web_upstream;
    }
}
