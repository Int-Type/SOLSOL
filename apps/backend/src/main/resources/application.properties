spring.application.name=backend

# =========================
# DataSource
# =========================
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/heycalendar?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul&useUnicode=true&characterEncoding=utf8
spring.datasource.username=root
spring.datasource.password=ssafy

# =========================
# MyBatis
# =========================
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.call-setters-on-nulls=true
mybatis.configuration.jdbc-type-for-null=NULL
mybatis.mapper-locations=classpath:mappers/*.xml
mybatis.type-aliases-package=com.solsol.heycalendar.domain
?
# =========================
# JWT / App Security
# =========================
apps.security.jwt.issuer=heycalendar
apps.security.jwt.secret=mySecretKey1234567890abcdefghijklmnopqrstuvwxyz1234567890
apps.security.jwt.access-exp-min=30
apps.security.jwt.refresh-exp-days=7
apps.security.jwt.token-prefix=Bearer
apps.security.cors.allowed-origins=http://localhost:3000,http://localhost:8081

# =========================
# Server Configuration
# =========================
server.port=8080

# =========================
# SQL Initialization
# =========================
spring.sql.init.mode=never
spring.sql.init.schema-locations=classpath:static/schema.sql

# =========================
# Logging
# =========================
logging.level.com.solsol.heycalendar=DEBUG
logging.level.org.springframework.security=DEBUG